<html>
    <head>
        <title>Login Page</title>
        <script src ="pxScript.js"></script> 
            <style>
                .body{
                    align-items: center;
                    background-color: aqua;
                    padding-top: 3%;
                }
                .h2 .table{
                    display: inline-block;
                    padding-left: 40%;
                }
            </style>
    </head>
    <body class="body">
        <form name="loginForm">
            <h2 class="h2"> Login Page </h2>
            <table class="table">
                <tr>
                    <td>
                        User Name : 
                    </td>
                    <td>
                        <input type ="text" name="un" id="un" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password  : 
                    </td>
                    <td>
                        <input type="password" name="pwd" id="pwd" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" onclick="validate()" value="Login"> 
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
